<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS171 - Midterm Project</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/stylecp.css">
</head>

<body>
	<!--
			- Implementation of own sketch or tree visualization
	-->
	<div class="container-fluid">
		<div class="row" width = 100%>
			<div class="col-sm-3" id="selections">
				<form class="form">
					<div class="form-group">
						</br>
						<label>Click on Axis Title to color by selected axis.</label>
						</br>
						</br>
						<label>Select Axes to Include:</label>
						</br>
						<input type="checkbox" class="AxesCheckbox" value="Year of Occurrence" checked="checked" onchange="updateAxes()">Year
						</br>
						<input type="checkbox" class="AxesCheckbox" value="Organization Type" checked="checked" onchange="updateAxes()">Organization
						</br>
						<input type="checkbox" class="AxesCheckbox" value="Number of Records Lost" checked="checked"> Number of Records Lost
						</br>
						<input type="checkbox" class="AxesCheckbox" value="Method of Leak" checked="checked"> Method of Leak
						</br>
						<input type="checkbox" class="AxesCheckbox" value="Data Sensitivity" checked="checked"> Data Sensitivity
					</div>

				</form>
			</div>
			<div class="col-sm-9" id="chart-area">
			</div>
		</div>
	</div>

	<!-- Load JS libraries -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/queue.min.js"></script>
	<script src="https://bl.ocks.org/syntagmatic/raw/3341641/render-queue.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3-scale-chromatic.min.js"></script>

	<!-- Choropleth and second visualization -->
	<script src="js/DataBreachParallelCoord.js"></script>
	<script src="js/maincp.js"></script>


</body>
